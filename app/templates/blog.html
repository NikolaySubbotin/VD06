<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Анкета</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" class="form-control" name="city" id="city" required>
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <textarea class="form-control" rows="3" name="hobby" id="hobby" required></textarea>
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="text" class="form-control" name="age" id="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <hr class="my-4">

    <h2 class="mb-4">Анкеты</h2>
    <!-- Пример использования Bootstrap Card для отображения анкет -->
    {% for user in users %}
        <div class="card mb-3">
            <div class="card-body">
                <h4 class="card-title">Имя: {{ user.name }}</h4>
                <p class="card-text">Город: {{ user.city }}</p>
                <p class="card-text">Хобби: {{ user.hobby }}</p>
                <p class="card-text">Возраст: {{ user.age }}</p>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Подключение JS Bootstrap и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
